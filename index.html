<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Meus Contatos</title>
</head>
<body class="bg-gradient-to-b from-black via-gray-800 to-black text-white">

    <header class="bg-gray-800 text-center py-6 shadow-lg">
        <h1 class="text-4xl font-bold">Meus Contatos</h1>
    </header>

    <div class="flex items-center justify-center min-h-screen"> <!-- Centraliza o conteúdo -->
        <main class="container mx-auto p-6">
            <div class="flex flex-col md:flex-row mb-4">
                <input id="search" type="text" placeholder="Pesquisar contatos..." class="w-full p-3 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600 mb-4 md:mb-0 md:mr-4 bg-gray-900 text-white placeholder-gray-400" oninput="filterContacts()">
                <button id="addContact" class="bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-300">
                    <i class="fas fa-plus mr-2"></i> Adicionar Contato
                </button>
            </div>

            <div id="contactList" class="grid grid-cols-1 gap-4"></div>
        </main>
    </div>

    <footer class="bg-gray-800 text-center py-4 mt-6">
        <p>&copy; 2024. Todos os direitos reservados.</p>
    </footer>

    <div id="contactModal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="modal-content bg-gray-900 p-6 rounded-lg shadow-lg w-full max-w-sm">
            <h2 id="modalTitle" class="text-lg font-bold text-center mb-4">Adicionar Contato</h2>
            <form id="contactForm">
                <input type="text" id="modalName" class="w-full p-3 mb-4 bg-gray-800 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-gray-600" placeholder="Nome">
                <input type="text" id="modalPhone" class="w-full p-3 mb-4 bg-gray-800 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-gray-600" placeholder="Telefone">
                <div class="flex justify-end">
                    <button type="button" id="cancelButton" class="mr-4 px-4 py-2 bg-gray-600 text-white rounded-lg" onclick="closeModal()">Cancelar</button>
                    <button type="submit" id="saveButton" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition duration-300">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="deleteModal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="modal-content bg-gray-900 p-6 rounded-lg shadow-lg w-full max-w-sm">
            <h2 class="text-lg font-bold text-center mb-4 text-red-500">Confirmar Exclusão</h2>
            <p class="text-center text-gray-200 mb-6">Tem certeza que deseja excluir este contato?</p>
            <div class="flex justify-end">
                <button type="button" id="cancelDeleteButton" class="mr-4 px-4 py-2 bg-gray-600 text-white rounded-lg" onclick="closeDeleteModal()">Cancelar</button>
                <button type="button" id="confirmDeleteButton" class="px-4 py-2 bg-red-600 text-white rounded-lg">Excluir</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
